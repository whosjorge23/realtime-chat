    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="charon999">
        <meta name="description" content="Anon | a simple anon chat application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AnonChat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'><link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="chat">
            <div class="chat-title">
                <h1>AnonChat :)</h1>
                <span id="status"></span>
              <figure class="avatar">
                <img src="pic.jpeg" /></figure>
            </div>
            <div class="messages">
              <div id="historyMsg" class="messages-content"></div>
            </div>
            <div class="items">
                <input id="colorStyle" type="color" title="font color" />
                <input id="emoji" type="button" value="emoji" title="emoji" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="image"  />
                    <input id="sendImage" type="file" value="image"/>
                </label>
                <input id="clearBtn" type="button" value="clear" title="clear screen" />
            </div>
            <div class="message-box">
                <textarea id="messageInput" class="message-input" placeHolder="enter to send"></textarea>
                <input id="sendBtn" class="message-submit" type="button" value="SEND">
            </div>
            <div id="emojiWrapper">
            </div>
          
          </div>
          <div class="bg"></div>
          
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
